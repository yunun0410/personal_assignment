    <style>
        @import url('https://fonts.googleapis.com/css?family=Amatic+SC');
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,500,300,700');
        
        body {
            margin: 0;
            height: 100%;
            background-image: linear-gradient(to top, #d9afd9 0%, #97d9e1 100%);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .button_container {
            position: absolute;
            left: 0;
            right: 0;
            top: 30%;
        }

        .description, .link {

            text-align: center;
        }

        .description {
            font-size: 35px;
        }

        .btn {
            border: none;
            display: block;
            text-align: center;
            cursor: pointer;
            text-transform: uppercase;
            outline: none;
            overflow: hidden;
            position: relative;
            color: #fff;
            font-weight: 700;
            font-size: 13px;
            background-color: #222;
            padding: 15px 20px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.20);
        }

        .btn span {
            position: relative; 
            z-index: 1;
        }

        .btn:after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 490%;
            width: 140%;
            background: #78c7d2;
            -webkit-transition: all .5s ease-in-out;
            transition: all .5s ease-in-out;
            -webkit-transform: translateX(-98%) translateY(-25%) rotate(45deg);
            transform: translateX(-98%) translateY(-25%) rotate(45deg);
        }

        .btn:hover:after {
            -webkit-transform: translateX(-9%) translateY(-25%) rotate(45deg);
            transform: translateX(-9%) translateY(-25%) rotate(45deg);
        }

        .btn.small {
            padding: 10px 5px;
            font-size: 13px;
            width: 80px;
            text-align: center;
            display: inline-block;
            float: right;
        }
        .link {
            font-size: 20px;
            margin-top: 30px;
        }

        .link a {
            color: #000;
            font-size: 25px; 
        }

        .page-item .page-link {
            position: relative;
            overflow: hidden;
            color: #fff !important;
            font-weight: 700;
            background-color: #222 !important;
            border: none;
            z-index: 1;
        }

        .page-item .page-link::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 490%;
            width: 140%;
            background: #78c7d2;
            transition: all .5s ease-in-out;
            transform: translateX(-98%) translateY(-25%) rotate(45deg);
            z-index: 0;
        }

        .page-item .page-link:hover::after {
            transform: translateX(-9%) translateY(-25%) rotate(45deg);
        }

        .page-item .page-link span {
            position: relative;
            z-index: 1;
        }

        h1 {
          font-size: 30px;
          color: #fff;
          text-transform: uppercase;
          font-weight: 300;
          text-align: center;
          margin-bottom: 15px;
        }

        table {
          width:100%;
          table-layout: fixed;
        }

        .tbl-header {
          background-color: rgba(255,255,255,0.3);
        }

        .tbl-content { 
          height:300px;
          overflow-x:auto;
          margin-top: 0px;
          border: 1px solid rgba(4, 54, 135, 0.3);

        th {

          text-align: left;
          font-weight: 500;
          font-size: 12px;
          color: #fff;

        }

          vertical-align:middle;
          font-weight: 300;
          font-size: 12px;
          color: #fff;
          border-bottom: solid 1px rgba(255,255,255,0.1);

    const itemsPerPage = 5;
    let currentPage = 1;
    let filterDate = [...product_data];

    const product_data_Table = document.getElementById("product_data_Table");
    const pagination = document.getElementById("pagination");

    function renderTable(data, currentPage, itemsPerPage){
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const product_data = data.slice(start, end);

      const product_data_Table = document.getElementById("product_data_Table");
      product_data_Table.innerHTML = '';

      product_data.forEach((item) => {
        const row = product_data_Table.insertRow();
        row.insertCell(0).innerHTML = item.category;
        row.insertCell(1).innerHTML = item.brand;
        row.insertCell(2).innerHTML = item.product;
        row.insertCell(3).innerHTML = item.price;
      });
    }

    function renderPagination(data, itemsPerPage){
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      let totalPage = Math.ceil(data.length / itemsPerPage);
      const pageGroup = 5;
      let currentGroup = Math.floor((currentPage - 1) / pageGroup);
      let startPage = currentGroup * pageGroup + 1;
      let endPage = Math.min(startPage + pageGroup -1, totalPage);

      if(startPage > 1) {
        const prev = document.createElement("li");
        prev.className = "page-item";
        prev.innerHTML = `<a class="page-link" href="#"><span>«</span></a>`;

        prev.addEventListener("click", e => {
          e.preventDefault();
          currentPage = startPage - 1;
          
          renderTable(filterDate, currentPage, itemsPerPage);
          renderPagination(filterDate, itemsPerPage);
        });

        pagination.appendChild(prev);
      }

      for(let i = startPage; i <= endPage; i++){
        const li = document.createElement("li");
        li.className = "page-item" + (i === currentPage ? "active" : "");
        li.innerHTML = `<a class="page-link" href="#"><span>${i}<span></a>`;
        
        li.addEventListener("click", e => {
          e.preventDefault();
          currentPage = i;
          
          renderTable(filterDate, currentPage, itemsPerPage);
          renderPagination(filterDate, itemsPerPage);
        });
        pagination.appendChild(li);
      }

      if(endPage < totalPage) {
        const next = document.createElement("li");
        next.className = "page-item";
        next.innerHTML = `<a class="page-link" href="#"><span>»</span></a>`;

        next.addEventListener("click", e => {
          e.preventDefault();
          currentPage = endPage + 1;

          renderTable(filterDate, currentPage, itemsPerPage);
          renderPagination(filterDate, itemsPerPage);
        });

        pagination.appendChild(next);
      }

    }

    renderTable(filterDate, currentPage, itemsPerPage);
    renderPagination(filterDate, itemsPerPage);
